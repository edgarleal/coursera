<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
    
     <h2>To Buy:</h2>
     <ul ng-repeat="listCompra in toBuy.listCompra">
       <li>Buy {{listCompra.quantity}} {{listCompra.name}} <button class="btn btn-default" ng-click="toBuy.bought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!toBuy.listCompra.length">Everything is bought!</div>
    </div>

    <!-- Already Bought  -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="listComprado in bought.listComprado">
       <li>Bought {{listComprado.quantity}} {{listComprado.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="!bought.listComprado.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
