<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
     .green
     {
        color: green;
     } 
     .red
     {
        color : red;
     }
     .borderGreen
     {
        border:1px solid green;
     }
     .borderRed
     {
        border:1px solid red;
     }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-class="myBorder" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="textInput">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="contador()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="myColor">
            {{msg}}
         </div>
   </div>

</body>
</html>
