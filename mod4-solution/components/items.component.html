<ul>
  <li ng-repeat="item in $ctrl.items">
    <div class="item-short-name"><b>Short name:</b> {{ item.short_name }}</div>
	<div><b>Name:</b> {{ item.name }}</div>
	<div class="item-description text-info"><b>Special description:</b> {{ item.description }}</div>
	<div  class="item-price"><b>Price small:</b> {{ item.price_small }}</div>
	<div><b>Price large:</b> {{ item.price_large }}</div>
  </li>
</ul>
